<!doctype html>
<html lang="en">

    <meta name="referrer" content="no-referrer" />

    <title>Switch to Brave Search</title>
    <script src="./index-BNnbQiTr.js"></script>
    <link rel="stylesheet" href="./index-fYVEICSj.css">
